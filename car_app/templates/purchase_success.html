{% extends 'base.html' %}
{% csrf_token %}
{% block content%}
    <div class="container">
        <div class="text-center">
            <h1 class="text-success">Purchase Successful!</h1>
        </div>
        <p>You have successfully purchased the following car:</p>
        <img src="{{ car.image.url }}" alt="{{ car.model_name }}" style="width: 400px;">
        <h2>{{ car.model_name }}</h2>
        <p>Description: {{ car.description }}</p>
        <p>Price: ${{ car.price }}</p>
        <p>Thank you for your purchase!</p>
    </div>
{% endblock %}
