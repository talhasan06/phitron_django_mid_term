{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content%}
<div class="container">
  <div class="my-3">
    <a class="btn btn-warning" href="{% url 'edit_profile' %}">Edit Profile</a>
  </div>
  <h4 class="my-3">Order History:</h4>
  <div class="row row-cols-1 row-cols-md-4 g-4">
    {% for car in purchases %}
    <div class="col">
      <div class="card">
        <img src="{{car.car.image.url}}" class="card-img-top" alt="..." style="height: 200px;">
        <div class="card-body">
          <h5 class="card-title">{{car.car.model_name}}</h5>
          <p class="card-text">{{car.car.description}}</p>
          <p class="card-text">Price: ${{car.car.price}}</p>
          <p class="card-text">Brand: {{car.car.brand}}</p>
        </div>
        <div class="card-footer">
          <p class="card-text">{{car.purchase_date}}</p>
        </div>
        <!-- <div class="card-footer">
          <a href="{% url 'edit_car' car.id %}" class="btn btn-success">Edit</a>
          <a href="{% url 'delete_car' car.id%}" class="btn btn-danger">Delete</a>
        </div> -->
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
