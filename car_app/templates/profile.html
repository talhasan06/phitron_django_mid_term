{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content%}
<a class="btn btn-warning" href="{% url 'edit_profile' %}">Edit Profile</a>
<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
    {% for car in data %}
    <div class="col-sm-3 mb-3 mb-sm-0">
        <div class="card mx-2">
          <div class="card-body">
            <h5 class="card-title">{{car.model_name}}</h5>
            <p class="card-text">{{post.description}}</p>
            <p>Author: {{car.author.first_name}} {{car.author.last_name}}</p>
            <a href="{% url 'edit_car' car.id %}" class="btn btn-success">edit</a>
            <a href="{% url 'delete_car' car.id%}" class="btn btn-danger">delete</a>
          </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
